<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Out</title>
</head>
<body>
    <h2>Log Out</h2>
    <p>Are you sure you want to log out?</p>
    
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Log Out</button>
    </form>
    
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
