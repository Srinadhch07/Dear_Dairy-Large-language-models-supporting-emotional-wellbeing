<!DOCTYPE html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiak-scale=1.0">
        <title>Login Page</title>
        <link rel="icon" href="/images/favicon/favicon1.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link rel="stylesheet" href="{% static '/css/login.css' %}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-qZfS+O9rj6c6v9S5xkVhFnz6g+0UxR3z8Q4+k5Zv4Z2q+Gz0q5cX7mJ26wO3SlM" crossorigin="anonymous">

    </head>
    
    <body class="vanta-bg">
        
        <div class="login-container">
            <h2>Register</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-PgJj9W1FQvP8gqyxFdzW2vKehh4o2v0fDJ3B0EwR+1t+KqW+gAB/wh0O7gOfTjo4" crossorigin="anonymous"></script>
    </body>
    <script>
        VANTA.CLOUDS({
            el: ".vanta-bg", 
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00
        })
    </script>
    <script>
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                if (!sessionStorage.getItem('reloaded')) {
                    sessionStorage.setItem('reloaded', 'true');
                    window.location.reload();
                }
            }
        });
        window.addEventListener('beforeunload', function () {
            sessionStorage.removeItem('reloaded');
        });
    </script>
</html>
