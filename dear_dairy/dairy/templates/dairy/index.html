{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dairy.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        .diary-textarea{
            background-color: transparent;
            transition: all o.3s ease;
            height: auto;
        }
        .diary-textarea:hover{
            transform: scale(1.01);
        }
    </style>
</head>
<body id="vanta-bg" style="border: 1px solid black; height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸ“” Dear Diary</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow-lg diary-card" style="background-color: transparent;border: 2px solid white; height: auto;">
            <div class="card-body">
                <h3 class="card-title text-center text-primary mb-4" autofocus>Write Your Thoughts</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control diary-textarea" name="text" rows="6" placeholder="Dear Diary..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary diary-btn">ðŸ’Œ Save Entry</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{% url 'view_entries' %}" class="btn btn-outline-success">ðŸ“– Diary Entries</a>
            <a href="{% url 'mood_dashboard' %}" class="btn btn-outline-primary me-2">View Mood Dashboard</a>
            

        </div>
    </div>

</body>
<script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundAlpha: 0.0 
    })
  </script>
</html>
