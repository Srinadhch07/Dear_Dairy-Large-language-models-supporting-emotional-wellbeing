<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 900px;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: cardSlideIn 0.8s ease-out;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .welcome-container {
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(32px, 5vw, 56px);
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
        }

        .typing-container {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        h2 {
            font-size: clamp(28px, 4vw, 42px);
            color: #555;
            font-weight: 600;
            line-height: 1.4;
            display: inline-block;
        }

        .typing-text {
            border-right: 3px solid #667eea;
            padding-right: 8px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(30) 1s both, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .chat-btn-container {
            margin-top: 50px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-btn {
            padding: 20px 50px;
            font-size: clamp(18px, 2.5vw, 24px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .chat-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .chat-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .chat-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .chat-btn:active {
            transform: translateY(-2px);
        }

        .chat-btn-text {
            position: relative;
            z-index: 1;
        }

        .icon-wrapper {
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .chat-btn:hover .icon-wrapper {
            transform: translateX(5px);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .decoration-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
            animation: rotate 20s linear infinite;
        }

        .decoration-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            left: -30px;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            .typing-container {
                min-height: 100px;
            }

            h2 {
                white-space: normal;
            }

            .typing-text {
                white-space: normal;
                border-right: none;
                animation: fadeIn 1s ease-out 1s both;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .chat-btn {
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle" style="width: 50px; height: 50px; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 30px; height: 30px; left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 40px; height: 40px; left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 60px; height: 60px; left: 50%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 35px; height: 35px; left: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 45px; height: 45px; left: 85%; animation-delay: 5s;"></div>

    <div class="card">
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <div class="welcome-container">
            <h1>Welcome, {{ username }} <span class="emoji">ðŸ‘‹</span></h1>
        </div>

        <div class="typing-container">
            <h2><span class="typing-text" id="typingText"></span></h2>
        </div>

        <div class="chat-btn-container">
            <a href="{% url 'parent_chat' %}" style="text-decoration: none;">
                <button class="chat-btn">
                    <span class="chat-btn-text">
                        Talk to AI about your child
                        <span class="icon-wrapper">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </span>
                    </span>
                </button>
            </a>
        </div>
         <div class="chat-btn-container">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="chat-btn">
                    <span class="chat-btn-text">
                     Log out
                       
                    </span>
                </button>
        </form>
        </div>
    </div>

    <script>
        // Typing effect
        const text = "How is your child going on?";
        const typingElement = document.getElementById('typingText');
        let index = 0;

        function type() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        // Start typing after initial animations
        setTimeout(type, 1200);
    </script>
</body>
</html>
