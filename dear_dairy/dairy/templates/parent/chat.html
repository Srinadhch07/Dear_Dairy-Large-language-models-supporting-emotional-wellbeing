<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to AI about your child</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .chat-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 12px;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .back-button:active {
            transform: translateX(-2px);
        }

        .chat-title {
            flex: 1;
            text-align: center;
            color: #333;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 700;
            margin: 0;
        }

        .chat-title::before {
            content: 'ðŸ’¬';
            margin-right: 10px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        .spacer {
            width: 40px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        #chatBox::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .message {
            display: flex;
            animation: messageSlide 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            transform: scale(0.9);
            animation: bubblePop 0.4s ease-out forwards;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bubblePop {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .ai .bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .user .bubble::before {
            content: 'You';
            display: block;
            font-size: 11px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .ai .bubble::before {
            content: 'AI Assistant';
            display: block;
            font-size: 11px;
            font-weight: 600;
            opacity: 0.7;
            margin-bottom: 6px;
            color: #667eea;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        .chat-form {
            display: flex;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.95);
            gap: 12px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-form textarea {
            flex: 1;
            resize: none;
            border-radius: 25px;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            max-height: 120px;
        }

        .chat-form textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-form button {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-form button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .chat-form button:active {
            transform: translateY(-1px) scale(1);
        }

        /* Staggered animation delays for messages */
        .message:nth-child(1) { animation-delay: 0.1s; }
        .message:nth-child(2) { animation-delay: 0.2s; }
        .message:nth-child(3) { animation-delay: 0.3s; }
        .message:nth-child(4) { animation-delay: 0.4s; }
        .message:nth-child(5) { animation-delay: 0.5s; }
        .message:nth-child(6) { animation-delay: 0.6s; }
        .message:nth-child(7) { animation-delay: 0.7s; }
        .message:nth-child(8) { animation-delay: 0.8s; }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-header {
                padding: 14px 16px;
            }

            .back-button {
                width: 36px;
                height: 36px;
            }

            .chat-title {
                font-size: 18px;
            }

            .spacer {
                width: 36px;
            }

            #chatBox {
                padding: 16px;
                gap: 12px;
            }

            .bubble {
                max-width: 85%;
                padding: 14px 16px;
                font-size: 14px;
            }

            .chat-form {
                padding: 12px 16px;
            }

            .chat-form button {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .bubble {
                max-width: 90%;
            }

            .empty-state {
                padding: 20px;
            }

            .empty-icon {
                font-size: 48px;
            }

            .empty-state h2 {
                font-size: 20px;
            }

            .empty-state p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle" style="width: 50px; height: 50px; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 30px; height: 30px; left: 25%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 40px; height: 40px; left: 40%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 60px; height: 60px; left: 55%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 35px; height: 35px; left: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 45px; height: 45px; left: 85%; animation-delay: 5s;"></div>

    <div class="chat-wrapper">
        <div class="chat-header">
            <a href="{% url 'parent_dashboard' %}" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h2 class="chat-title">Talk to AI about your child</h2>
            <div class="spacer"></div>
             <form method="post" action="{% url 'delete_parent_chats' %}" style="text-align:right;">
                {% csrf_token %}
                <button type="submit" 
                        style="background:#e53935;color:white;border:none;padding:8px 15px;border-radius:6px;cursor:pointer;">
                    Clear Conversation
                </button>
            </form>
        </div>
           


        <div id="chatBox" class="chat-container">
            {% if chats %}
                {% for chat in chats %}
                <div class="message user">
                    <div class="bubble">{{ chat.message }}</div>
                </div>

                <div class="message ai">
                    <div class="bubble">{{ chat.ai_reply }}</div>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <div class="empty-icon">ðŸ‘‹</div>
                    <h2>Start a Conversation</h2>
                    <p>Ask me anything about parenting, child development, or share your concerns</p>
                </div>
            {% endif %}
        </div>

        <form method="post" class="chat-form">
            {% csrf_token %}
            <textarea name="text" rows="1" required placeholder="Type your message here..." id="messageInput"></textarea>
            <button type="submit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");

        // Auto-scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim()) {
                    this.closest('form').submit();
                }
            }
        });

        // Focus input on page load
        messageInput.focus();
    </script>
</body>
</html>
